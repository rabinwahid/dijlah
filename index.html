
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #FFD700; /* gold yellow */
    }

    .table-container {
      max-width: 600px;
      margin: 0 auto;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 12px;
    }

    th {
      background-color: #333;
      color: #FFD700;
      border-bottom: 2px solid #FFD700;
    }

    .buy, .sell {
      background-color: #FFD700;
      color: #000;
      border-radius: 8px;
      padding: 6px;
      display: inline-block;
      width: 90px;
      font-weight: bold;
    }

    .flags {
      width: 30px;
      vertical-align: middle;
    }

    td {
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>

<div class="header">
  <div id="date"></div>
  <div id="time"></div>
</div>

<div class="table-container">
  <table>
    <tr>
      <th>SELL<br>فروشتن<br>بيع</th>
      <th>BUY<br>كرين<br>شراء</th>
      <th>CURRENCY<br>دراو<br>العملة</th>
    </tr>
    <tr>
      <td><span class="sell">1</span></td>
      <td><span class="buy">2</span></td>
      <td><img src="https://flagcdn.com/w40/iq.png" class="flags"> IQD</td>
    </tr>
    <tr>
      <td><span class="sell">3</span></td>
      <td><span class="buy">4</span></td>
      <td><img src="https://flagcdn.com/w40/eu.png" class="flags"> EUR</td>
    </tr>
    <tr>
      <td><span class="sell">5</span></td>
      <td><span class="buy">6</span></td>
      <td><img src="https://flagcdn.com/w40/gb.png" class="flags"> GBP</td>
    </tr>
    <tr>
      <td><span class="sell">7</span></td>
      <td><span class="buy">8</span></td>
      <td><img src="https://flagcdn.com/w40/tr.png" class="flags"> TRY</td>
    </tr>
    <tr>
      <td><span class="sell">9</span></td>
      <td><span class="buy">10</span></td>
      <td><img src="https://flagcdn.com/w40/ir.png" class="flags"> IRR</td>
    </tr>
  </table>
</div>

<script>
  function updateTime() {
    const now = new Date();
    const date = now.toISOString().split('T')[0];
    const time = now.toLocaleTimeString('en-GB');
    document.getElementById('date').textContent = date;
    document.getElementById('time').textContent = time;
  }

  updateTime();
  setInterval(updateTime, 1000);
</script>

</body>
</html>
